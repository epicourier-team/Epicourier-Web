name: üêç Backend CI

on:
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/ci-pytest.yml"

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Lint with Ruff
        id: ruff-lint
        continue-on-error: true
        run: |
          set +e
          OUTPUT=$(uv run ruff check . --output-format=full 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"
          if [ $EXIT_CODE -ne 0 ]; then
            {
              echo "ruff_lint<<EOF"
              echo "$OUTPUT"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          fi
          # Also run with github format for annotations
          uv run ruff check --output-format=github .

      - name: Comment Ruff lint errors
        if: failure() || steps.ruff-lint.outputs.ruff_lint
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "üê± Ruff lint errors"
          message: |
            ```
            ${{ steps.ruff-lint.outputs.ruff_lint }}
            ```

      - name: Check formatting with Ruff
        id: ruff-format
        continue-on-error: true
        run: |
          set +e
          if ! uv run ruff format --check . > /dev/null 2>&1; then
            DIFF=$(uv run ruff format --diff . 2>&1)
            echo "$DIFF"
            {
              echo "ruff_diff<<EOF"
              echo "$DIFF"
              echo "EOF"
            } >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Comment Ruff formatting suggestions
        if: steps.ruff-format.outputs.ruff_diff
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "üê∂ Ruff formatting suggestions"
          message: |
            ```diff
            ${{ steps.ruff-format.outputs.ruff_diff }}
            ```
